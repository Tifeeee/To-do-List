<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="display.html" class="goToList">GO TO LIST</a>
    <div id="my_container">
        <h1 class="firstText">To-Do Application</h1>
        <input type="text" placeholder="Todo:" id="inputOne" autofocus>
        <input type="text" placeholder="Description:" id="inputTwo">
        <div id="fill"></div>
        <button onclick="submitTodo()" id="submitButton">Submit</button>
    </div>
    
    <!-- JavaScript -->
    <script>
        function submitTodo() {
            var inputOne = document.getElementById("inputOne").value;
            var inputTwo = document.getElementById("inputTwo").value;

            if (inputOne === "" || inputTwo === "") {
                document.getElementById("fill").innerHTML = "Enter both inputs";
            } else {
                var todo = {
                    todo: inputOne,
                    desc: inputTwo
                };
                var allTodos = JSON.parse(localStorage.getItem("listOfTodo")) || [];
                allTodos.push(todo);
                localStorage.setItem("listOfTodo", JSON.stringify(allTodos));
                document.getElementById("inputOne").value = "";
                document.getElementById("inputTwo").value = "";
                window.location.href = "display.html";
            }
        }
    </script>
</body>
</html>
